<style>
.navbar {
  position: fixed;
  z-index: 1000;
  padding-left: 4rem;
  padding-right: 4rem;
}


@media (max-width: 991px) {
    .navbar {
        padding-left: 1rem;
        padding-right: 1rem;
    }
}

.navbar .nav-link:hover {
  text-decoration: underline !important;
}

.navbar-toggler-icon {
  filter: brightness(0) invert(1);
}
</style>

<nav class="navbar navbar-expand-lg bg-primary-color w-100">
  <a style="font-weight: bold;" class="navbar-brand text-secondary-color" href="{% url 'home' %}">Django Staff</a>
  <button class="navbar-toggler text-secondary-color" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ms-auto">
      {% if user.is_authenticated %}
        <a class="nav-link text-secondary-color" href="{% url 'employee_list' %}">Employees</a>
        <a class="nav-link text-secondary-color" href="{% url 'department_list' %}">Departments</a>
        <a class="nav-link text-secondary-color" href="{% url 'overtime_record_list' %}">Overtime Records</a>
        <a href="{% url 'logout' %}">
          <button type="button" class="btn btn-outline-light btn">Logout</button>
        </a>
      {% else %}
        <a class="nav-link text-secondary-color" href="#aboutus">About Us</a>
        <a class="nav-link text-secondary-color" href="#testimonials">Testimonials</a>
        <a class="nav-link text-secondary-color" href="#contactus">Contact Us</a>
        <a href="{% url 'login' %}">
          <button type="button" class="btn btn-outline-light btn">Login</button>
        </a>
      {% endif %}
    </div>
  </div>
</nav>
